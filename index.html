<html>
<head>
  <title>jQuery MVP Quizzy Application Turbo</title>
</head>
<body>
 
  <!-- View -->
  <h2>QUIZZY</h2>
  <div id="nameInput"></div>
<!--   <label type="text" name="name">Name: </label>
  <input type="text" id="name"></input><br><br> -->

  <div id="quiz"></div>

  <div id="score"></div>
  <h3>Leader Board</h3>
  <div id="leaderBoard"></div>
  <h3>Averages Table</h3>
  <div id="averagesRegister"></div>

 
 
  <!-- 3rd Party Libraries -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.1.28/mithril.js" type="text/javascript"></script>
<script src="src/quiz.js" type="text/javascript"></script>
<script type="text/javascript">
  Quiz.vm.questions([
    { id: 100, content: "Question_100",   answers: [
      "Answer Sample 1",
      "Answer Sample 2",
      "Answer Sample 3"
      ]
    },
    { id: 101, content: "Question_101",   answers: [
      "Answer Sample 1",
      "Answer Sample 2",
      "Answer Sample 3"
      ]
    },
  ])

  Quiz.vm.answers({
      "Question_100": 
        {
          questionId: 100,
          answerId: 1
        },
      "Question_101": 
        {
          questionId: 101,
          answerId: 2
        }
    })

  var appDiv = document.getElementById('quiz')
  
  m.module(appDiv, {
    controller: Quiz.controller,
    view: Quiz.view
  })

  var nameDiv = document.getElementById('nameInput')

  m.module(nameDiv, {
    controller: NameInput.controller,
    view: NameInput.view
  })

  var scoreDiv = document.getElementById('score')

  m.module(scoreDiv, {
    controller: Score.controller,
    view: Score.view
  })

  var leaderDiv = document.getElementById('leaderBoard')

  m.module(leaderDiv, {
    controller: Leader.controller,
    view: Leader.view
  })

  var averagesDiv = document.getElementById('averagesRegister')

  m.module(averagesDiv, {
    controller: Average.controller,
    view: Average.view
  })

  </script>

</body>
</html>
